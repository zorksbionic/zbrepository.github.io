<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ZorksBR's Repository</title>
  <style>
    body {
      background-color: black;
      color: yellow;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px;
      font-size: 48px;
    }

    p {
      font-size: 20px;
      margin-top: 10px;
    }

    .login-box {
      margin: 80px auto;
      border: 4px solid white;
      padding: 50px 20px;
      width: 400px;
      color: white;
    }

    .login-box label {
      font-size: 22px;
    }

    .login-box input {
      margin-top: 20px;
      width: 90%;
      padding: 12px;
      font-size: 18px;
      background-color: black;
      border: 4px solid white;
      color: white;
    }

    .login-box button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: white;
      color: black;
      border: none;
      font-weight: bold;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ZorksBR's Repository</h1>
  <p>repositorio de coisas para baixar</p>

  <div class="login-box">
    <label for="senha">senha para entrar</label><br>
    <input type="password" id="senha" name="senha">
    <br>
    <button onclick="verificarSenha()">Entrar</button>
    <div id="mensagem" class="error"></div>
  </div>

  <script>
    function verificarSenha() {
      const senhaCorreta = "zorks123"; // üîê Altere a senha aqui
      const senhaDigitada = document.getElementById("senha").value;
      const mensagem = document.getElementById("mensagem");

      if (senhaDigitada === senhaCorreta) {
        window.location.href = "pagina.html"; // üåê Altere o destino aqui
      } else {
        mensagem.textContent = "Senha incorreta. Tente novamente.";
      }
    }
  </script>
</body>
</html>
